{% extends "encyclopedia/layout.html" %} 

{% block title %} Add New Page {% endblock %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <h1><label for="edit">Edit Page</label></h1>
    </div>
    <div class="form-group">
        <textarea class="form-group" name="edit" id="edit" rows="10" cols="10">{{ page }}</textarea>
    </div>
    <input type="submit" value="Save Changes">
  </form>
{% endblock %}
